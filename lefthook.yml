extends:
  - k8s/lefthook.yml

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: '*'
      run: npx eslint --cache --fix {staged_files} && git add {staged_files}
    stylelint:
      glob: '**.{css,scss,vue,tsx}'
      run: npx stylelint --fix {staged_files} && git add {staged_files}

commit-msg:
  commands:
    commitlint:
      run: npx --no -- commitlint --edit $1
